<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--1、导入Vue的包-->
    <script src="./lib/vuejs-2.5.21.js"></script>
</head>

<body>
    <!-- 将来new的Vue实例，会控制这个元素中的所有内容-->
    <div id="app">
        <p>{{ msg }}</p>
    </div>

    <script>
        // 2、创建一个Vue实例
        // 当我们导入包之后，在浏览器的内存中，就多了一个Vue的构造函数
        // 注意：我们new出来的这个vm对象，就是我们mvvm中的vm调度者
        var vm = new Vue({
            el: '#app', //表示，当前我们new的这个Vue实例，要控制页面上哪个区域
            // 这里的data就是mvvm中的M，专门用来保存每个页面的数据
            data: { // data属性中，存放的是el中要用到的数据
                msg: '欢迎学习Vue' // 通过Vue提供的指令，很方便的就能把数据渲染到页面上，
                                  // 程序员不再手动操作DOM元素了
                                  // 前端的Vue之类的框架，不提倡我们去手动操作DOM元素了
            }
        });
    </script>
</body>

</html>

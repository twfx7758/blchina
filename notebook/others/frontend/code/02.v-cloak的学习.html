<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- {{ msg }}：这种格式是 插值表达式 -->
        <!-- v-cloak：能够解决 插值表达式 闪烁的问题 -->
        <p v-cloak>{{ msg }}</p>
        <!-- 插值表达式与v-text的区别：-->
        <!-- 1、默认v-text是没有闪烁问题的 -->
        <!-- 2、v-text会覆蓋元素中原本的内容，但是 插值表达式 只会替换自己的这个占位符，不会把整个元素的内容清空 -->
        <h4 v-text="msg"></h4>

        <!-- 插值表达式、v-text：只会输出文件，v-html：输出html格式 -->
        <div>{{ msg2 }}</div>
        <div v-text="msg2"></div>
        <div v-html="msg2"></div>

        <!-- v-bind：是vue中，提供的用于绑定数据属性的指令 -->
        <!-- <input type="button" value="按钮" v-bind:title="mytitle + '123'" /> -->
        <!-- 注意：v-bind：指令可以被简写为 : -->
        <!-- v-bind中 可以写合法的Js表达式 -->

        <!-- Vue中提供了 v-on： 事件绑定机制 ；可简写 @-->
        <!-- <input type="button" value="按钮" :title="mytitle + '123'" v-on:click="show" /> -->
        <input type="button" value="按钮" :title="mytitle + '123'" @click="show" />
    </div>
    <script src="./lib/vuejs-2.5.21.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '123',
                msg2: '<h1>哈哈，我是一个大大的h1， 我大。我骄傲</h1>',
                mytitle: '这是一个自己定义的title'
            },
            methods: { // 这个methods属性中定义了当前Vue实例所有可用的方法
                show: function () {
                    alert('Hello');
                }
            }
        });
    </script>
</body>

</html>
